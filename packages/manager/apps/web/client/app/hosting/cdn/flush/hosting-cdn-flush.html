<oui-modal
    heading="{{:: 'hosting_dashboard_cdn_flush' | translate }}"
    primary-action="$ctrl.flushCdn()"
    primary-label="{{:: 'hosting_dashboard_cdn_flush_validate' | translate }}"
    secondary-action="$ctrl.goBack()"
    secondary-label="{{:: 'hosting_dashboard_cdn_flush_cancel' | translate }}"
    on-dismiss="$ctrl.goBack()"
    loading="$ctrl.loading"
>
    <p
        data-translate="{{ :: $ctrl.cdnProperties.version === 'cdn-hosting' ? 'hosting_dashboard_cdn_v2_flush_question' : 'hosting_dashboard_cdn_flush_question' }}"
    ></p>
</oui-modal>
