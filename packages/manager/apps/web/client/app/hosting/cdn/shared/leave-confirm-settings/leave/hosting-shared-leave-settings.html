<oui-modal
    data-heading="{{:: 'hosting_cdn_shared_modal_leave_title' | translate}}"
    data-primary-action="$ctrl.leave()"
    data-primary-label="{{'hosting_cdn_shared_modal_leave_btn_validate' | translate}}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'hosting_cdn_shared_modal_leave_btn_cancel' | translate}}"
    type="warning"
    data-on-dismiss="$ctrl.goBack()"
>
    <!--Description-->
    <div
        class="oui-paragraph"
        data-ng-bind=":: 'hosting_cdn_shared_modal_leave_info' | translate"
    ></div>

    <dl class="oui-description oui-description_horizontal">
        <dt><strong>Always online</strong></dt>
        <dd
            data-translate="{{:: 'hosting_cdn_shared_state_' + ($ctrl.model.alwaysOnline.enabled ? 'enable' : 'disabled') }}"
        ></dd>
        <dt><strong>HTTP/2</strong></dt>
        <dd
            data-translate="{{:: 'hosting_cdn_shared_state_' + ($ctrl.model.http.enabled ? 'enable' : 'disabled') }}"
        ></dd>
        <dt><strong>Devmode</strong></dt>
        <dd
            data-translate="{{:: 'hosting_cdn_shared_state_' + ($ctrl.model.devmode.enabled ? 'enable' : 'disabled') }}"
        ></dd>
        <dt><strong>Brotli</strong></dt>
        <dd
            data-translate="{{:: 'hosting_cdn_shared_state_' + ($ctrl.model.brotli.enabled ? 'enable' : 'disabled') }}"
        ></dd>
        <dt><strong>Cache rule</strong></dt>
        <dd
            data-ng-repeat="rule in ::$ctrl.model.rules track by $index"
            data-ng-bind="::rule.name"
        ></dd>
    </dl>
</oui-modal>
