<form novalidate name="upgrade-form">
    <oui-modal
        data-heading="{{ 'dedicated_server_dashboard_upgrade_title_' + $ctrl.selectedUpgrade | translate }}"
        data-primary-action="$ctrl.upgrade()"
        data-primary-label="{{:: 'dedicated_server_dashboard_upgrade_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading || !$ctrl.issueTypeDescription.trim()"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'dedicated_server_dashboard_upgrade_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="{{'dedicated_server_dashboard_upgrade_content_' + $ctrl.selectedUpgrade}}"
            data-translate-values="{ 'projectId': $ctrl.productId }"
        ></p>

        <oui-field
            label="{{ 'dedicated_server_dashboard_upgrade_label' | translate }}"
            size="xl"
        >
            <textarea
                class="oui-textarea"
                id="description"
                name="description"
                ng-model="$ctrl.issueTypeDescription"
                required
            >
            </textarea>
        </oui-field>
    </oui-modal>
</form>
