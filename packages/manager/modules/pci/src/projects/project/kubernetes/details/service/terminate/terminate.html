<form
    id="kubeClusterTerminate"
    name="kubeClusterTerminate"
    data-ng-submit="kubeClusterTerminate.$valid && $ctrl.terminate()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'kube_service_terminate_common_confirm' | translate }}"
        data-primary-disabled="!$ctrl.terminateConfirmation"
        data-secondary-action="$ctrl.onTerminateModalCancel()"
        data-secondary-label="{{ ::'kube_service_terminate_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isDeleting"
        data-type="warning"
        data-heading="{{ ::'kube_service_terminate_title' | translate }}"
    >
        <p
            data-translate="kube_service_terminate_description"
            data-translate-values="{ clusterName: $ctrl.cluster.name }"
        ></p>
        <oui-message data-type="warning">
            <span data-translate="kube_service_terminate_warning"></span>
        </oui-message>
        <oui-field
            data-label="{{:: 'kube_service_terminate_enter' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="kubeClusterTerminateConfirm"
                data-ng-model="$ctrl.terminateConfirmation"
                data-ng-pattern="$ctrl.TERMINATE_INPUT"
                required
            />
        </oui-field>
    </oui-modal>
</form>
