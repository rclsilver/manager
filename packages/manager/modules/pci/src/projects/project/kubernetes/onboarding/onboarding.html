<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onDocumentationClick(guide)"
>
    <h1 data-translate="pci_projects_project_kubernetes_title"></h1>
    <p data-translate="pci_projects_project_kubernetes_onboarding_content1"></p>
    <strong
        data-translate="pci_projects_project_kubernetes_onboarding_content2"
    ></strong>
    <p data-translate="pci_projects_project_kubernetes_onboarding_content3"></p>

    <oui-message data-ng-if="!$ctrl.canCreateCluster" data-type="warning">
        <p
            data-translate="pci_projects_project_kubernetes_onboarding_regions_unavailable"
        ></p>
        <a
            class="oui-link"
            data-ui-sref="pci.projects.new"
            data-track-on="click"
            data-track-name="PCI_PROJECTS_KUBERNETES_NEW_PROJECT"
            data-track-type="navigation"
        >
            <span
                data-translate="pci_projects_project_kubernetes_onboarding_regions_create"
            ></span>
        </a>
    </oui-message>

    <oui-button
        data-ng-if="$ctrl.canCreateCluster"
        data-variant="primary"
        data-on-click="$ctrl.onAddClusterClick()"
    >
        <span
            data-translate="pci_projects_project_kubernetes_onboarding_action_label"
        ></span>
    </oui-button>
</manager-on-boarding-layout>
